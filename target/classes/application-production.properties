
# It is used in heroku configuration connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url={JDBC_DATABASE_URL}
spring.datasource.username={JDBC_DATABASE_USERNAME}
spring.datasource.password={JDBC_DATABASE_PASSWORD}

taskmanagerplus.security.enable-https=true
taskmanagerplus.origin-permitida=https://taskmanagerplus-ui.com

spring.flyway.locations=classpath:db/migration

spring.jpa.show-sql=false

logging.loggly.token=${vcap.services.taskmanagerplus-log-service.credentials.token}
